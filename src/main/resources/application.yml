spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PW}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      # WARNING: Do NOT use 'create' - it will DROP all tables and wipe your data!
      # Options: 'none' (safest, no auto changes), 'update' (adds new tables/columns), 'validate' (checks only)
      ddl-auto: none
    properties:
      hibernate:
        temp:
          use_jdbc_metadata_defaults: false

  # If using SQLite instead of PostgreSQL, uncomment below:
